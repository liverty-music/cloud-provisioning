name: 'Claude Auto Review'

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1.0.51
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this pull request. Focus on issues introduced by this PR only.

            Review criteria:
            - Infrastructure as Code best practices
            - Security implications (IAM, secrets, network policies)
            - Pulumi resource configuration correctness
            - Kubernetes manifest validity

            For each issue found, rate your confidence 0-100.
            Only report issues with confidence >= 80.

            Do NOT report:
            - Pre-existing issues not introduced in this PR
            - Issues that linters will catch
            - Pedantic style nitpicks
            - General suggestions unrelated to the diff

            Use `gh pr comment` for a summary.
            Use `mcp__github_inline_comment__create_inline_comment` for specific code issues.
            Only post GitHub comments - don't submit review text as messages.

          claude_args: |
            --max-turns 10
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
