name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'biome.json'
              - '.github/workflows/**'

  lint:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter and check formatting
        run: npx biome check src

  lint-skip:
    needs: changes
    if: needs.changes.outputs.src == 'false'
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - run: echo "No relevant changes, skipping lint"

  typecheck:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

  typecheck-skip:
    needs: changes
    if: needs.changes.outputs.src == 'false'
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - run: echo "No relevant changes, skipping typecheck"

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [changes, lint, lint-skip, typecheck, typecheck-skip]
    if: always()
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: lint, lint-skip, typecheck, typecheck-skip
          jobs: ${{ toJSON(needs) }}
