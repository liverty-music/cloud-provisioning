apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-secret-manager
spec:
  provider:
    gcpsm:
      # Replaced by overlay patch per environment
      projectID: TO_REPLACE_BY_OVERLAY
      auth:
        workloadIdentity:
          # Cluster location and name are environment-specific; patched by overlay
          clusterLocation: asia-northeast2
          clusterName: cluster-osaka
          clusterProjectID: TO_REPLACE_BY_OVERLAY
          serviceAccountRef:
            name: backend-app
            namespace: backend
