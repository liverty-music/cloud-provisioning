global:
  nodeSelector:
    cloud.google.com/compute-class: "autopilot-spot"

# Run 2 replicas for HA
replicaCount: 2

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

webhook:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

certController:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Use Workload Identity - no service account keys needed
serviceAccount:
  create: true
  name: external-secrets
  annotations: {}
