apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: backend

patches:
# Target backend-app (no longer affected by namePrefix)
- path: serviceaccount_patch.yaml
  target:
    kind: ServiceAccount
    name: backend-app

# Global Spot VM patch for all Deployments in dev
- path: spot-vm_patch.yaml
  target:
    kind: Deployment

# Spot VM patch for CronJobs in dev
- path: spot-vm_patch_cronjob.yaml
  target:
    kind: CronJob

# Reduce replicas to 1 for dev
- target:
    kind: Deployment
    name: server-app
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: server-app
    spec:
      replicas: 1

# Right-size resources for dev
- target:
    kind: Deployment
    name: server-app
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: server-app
    spec:
      template:
        spec:
          containers:
          - name: server
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 256Mi

- target:
    kind: HTTPRoute
    name: server-route
  patch: |-
    - op: add
      path: /spec/hostnames
      value: ["api.dev.liverty-music.app"]

# CronJob: run concert discovery only on Fridays in dev
- path: cronjob/concert-discovery/schedule_patch.yaml
  target:
    kind: CronJob
    name: concert-discovery-app

configMapGenerator:
- name: config
  behavior: merge
  envs:
  - server/configmap.env
- name: job-config
  behavior: merge
  envs:
  - cronjob/concert-discovery/configmap.env
