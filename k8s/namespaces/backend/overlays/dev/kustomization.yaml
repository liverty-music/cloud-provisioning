apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: backend

patches:
# Target backend-app (no longer affected by namePrefix)
- path: serviceaccount_patch.yaml
  target:
    kind: ServiceAccount
    name: backend-app

# Global Spot VM patch for all Deployments in dev
- path: spot-vm_patch.yaml
  target:
    kind: Deployment

- target:
    kind: HTTPRoute
    name: server-route
  patch: |-
    - op: add
      path: /spec/hostnames
      value: ["api.dev.liverty-music.app"]

# CronJob: run concert discovery only on Fridays in dev
- path: cronjob/concert-discovery/schedule_patch.yaml
  target:
    kind: CronJob
    name: concert-discovery-app

configMapGenerator:
- name: config
  behavior: merge
  envs:
  - server/configmap.env
- name: job-config
  behavior: merge
  envs:
  - cronjob/concert-discovery/configmap.env
