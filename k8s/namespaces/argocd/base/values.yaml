global:
  nodeSelector:
    cloud.google.com/compute-class: "autopilot-spot"

configs:
  cm:
    # Enable Helm template rendering inside kustomize overlays that use helmCharts:.
    # Required for external-secrets and reloader overlays.
    kustomize.buildOptions: "--enable-helm"

server:
  service:
    type: ClusterIP
  extraArgs:
  - --insecure
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 256Mi

repoServer:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 256Mi

controller:
  enableStatefulSet: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 384Mi

redis:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 52Mi
    limits:
      cpu: 200m
      memory: 128Mi

redisSecretInit:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 52Mi
    limits:
      cpu: 200m
      memory: 128Mi

dex:
  enabled: false

notifications:
  enabled: false

applicationSet:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
