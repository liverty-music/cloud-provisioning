apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

helmCharts:
- name: argo-cd
  repo: oci://ghcr.io/argoproj/argo-helm
  version: 9.4.0
  releaseName: argocd
  namespace: argocd
  includeCRDs: true
  valuesInline:
    server:
      service:
        type: ClusterIP
      extraArgs:
      - --insecure
    # Enable HA components but allow overlays to scale them
    redis:
      enabled: true
    controller:
      enableStatefulSet: true
