apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namespace: frontend

patches:
# Global Spot VM patch for all Deployments in dev
- path: spot-vm_patch.yaml
  target:
    kind: Deployment

# Right-size resources for dev
- target:
    kind: Deployment
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: web-app
    spec:
      template:
        spec:
          containers:
          - name: caddy
            resources:
              requests:
                cpu: 50m
                memory: 52Mi
              limits:
                cpu: 100m
                memory: 128Mi

# Patch HTTPRoute hostname for dev environment
- target:
    kind: HTTPRoute
    name: web-route
  patch: |-
    - op: add
      path: /spec/hostnames
      value: ["dev.liverty-music.app"]
