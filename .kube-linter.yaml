checks:
  doNotAutoAddDefaults: true
  include:
    # Cost optimization (prevent GKE Autopilot default 500m/2Gi uplift)
    - "unset-cpu-requirements"
    - "unset-memory-requirements"
    # Security best practices
    - "privilege-escalation-container"
    - "privileged-container"
    - "sensitive-host-mounts"
    - "host-network"
    - "host-pid"
    - "host-ipc"
    # Configuration hygiene
    - "mismatching-selector"
    - "duplicate-env-var"
    - "non-existent-service-account"
    - "deprecated-service-account-field"
    # NOTE: The following checks are intentionally excluded for now:
    #   - "use-namespace"              (Helm charts render without namespace in kustomize;
    #                                   ArgoCD applies the correct namespace at deploy time)
    #   - "no-rolling-update-strategy"  (Helm default omits strategy type)
    #   - "no-read-only-root-fs"        (many 3rd-party charts don't set this)
    #   - "run-as-non-root"             (many 3rd-party charts don't set this)
    #   - "latest-tag"                  (ArgoCD Image Updater uses :latest + digest)
    #   - "liveness-port"              (charts use probes on unexposed ports)
    #   - "readiness-port"             (charts use probes on unexposed ports)
    # These can be enabled after the manifests are hardened.
